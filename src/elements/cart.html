<template>
  <div class="cart card blue-grey darken-1">
    <div class="card-content white-text">
      <span class="card-title">Your Cart</span>
  
      <p if.bind="!products.length">
        Please add some products to cart.
      </p>

      <ul if.bind="products.length">
        <li repeat.for="product of products">${ product.title } - &euro;${ product.price } x ${ product.quantity }</li>
      </ul>

      <p if.bind="products.length">Total: &euro;${ totalPrice }</p>

    </div>

    <div class="card-action right-align">
      <button class="btn waves-effect waves-light"
        click.delegate="checkout()" disabled="${products.length ? '' : 'disabled'}">
        Checkout
      </button>
    </div>
  </div>
</template>
